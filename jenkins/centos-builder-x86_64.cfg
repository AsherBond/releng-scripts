# Eucalyptus CentOS 6 Builder
# Used with Jenkins CI to build Eucalyptus
lang en_US.UTF-8
keyboard us
skipx
timezone UTC
auth --useshadow --enablemd5
selinux --permissive
firstboot --disabled
firewall --enabled --ssh
bootloader --timeout=1  --append xen_blkfront.sda_is_xvda=1
network --bootproto=dhcp --device=eth0 --onboot=on
services --enabled=network,nfslock,rpcbind,ntpd

#
# No root password by default
#rootpw password

#
# Define how large you want your rootfs to be
# NOTE: S3-backed AMIs have a limit of 10G
#
part / --size 1092 --fstype ext3

#
# Repositories
repo --name=CentOS6-Base --baseurl=http://mirror.qa.eucalyptus-systems.com/centos/6.3/os/$basearch/
repo --name=CentOS6-Updates --baseurl=http://mirror.qa.eucalyptus-systems.com/centos/6.3/updates/$basearch/
repo --name=EPEL --baseurl=http://mirror.qa.eucalyptus-systems.com/epel/6/$basearch/

#
#
# Add all the packages after the base packages
#
%packages --nobase --instLangs=en
@core
system-config-securitylevel-tui
system-config-firewall-base
audit
pciutils
bash
coreutils
kernel-xen
grub
e2fsprogs
passwd
policycoreutils
chkconfig
rootfiles
yum
vim-enhanced
acpid
openssh-clients
openssh-server
curl
cloud-init
sudo
rpcbind
nfs-utils
python-imgcreate
yum-presto
rpm-build

#
# Jenkins Builder Support
wget
java-1.7.0-openjdk
git
mock

#
# Allow for dhcp access
dhclient
iputils

#
# Package exclusions
-atmel-firmware
-b43-openfwwf
-cyrus-sasl
-postfix
-sysstat
-xorg-x11-drv-ati-firmware
-yum-utils
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl1000-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6050-firmware
-libertas-usb8388-firmware
-rt61pci-firmware
-rt73usb-firmware
-mysql-libs
-zd1211-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-aic94xx-firmware
-iwl6000g2a-firmware
-iwl100-firmware
-bfa-firmware

%end

#
# Jenkins user account
%post --erroronfail
/usr/sbin/useradd jenkins
echo 'jenkins ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
# Allow use of sudo in Jenkins builds
sed -i '/requiretty/s/^/#/' /etc/sudoers
%end

#
# Builder setup
%post --erroronfail
mkdir -p /srv/{jenkins,release}

cat > /etc/cron.daily/jenkins-cleanup << EOF
#!/bin/bash

cleanup_list=\$(find /srv/jenkins/mock/build -maxdepth 1 -type d -mtime +.5)

logger "Jenkins Build Cleanup: Running"

for dir in \$cleanup_list; do
    logger "Jenkins Build Cleanup: removing \$dir"
    rm -rf "\$dir"
done

logger "Jenkins Build Cleanup: Complete"
EOF

chmod 755 /etc/cron.daily/jenkins-cleanup

cat > /etc/mock/site-defaults.cfg << EOF
config_opts['basedir'] = '/srv/jenkins/mock/build/'
config_opts['cache_topdir'] = '/srv/jenkins/mock/cache/'
EOF

if [ ! -d /root/.ssh ]; then
  mkdir -p /root/.ssh
  chmod 700 /root/.ssh
fi
if [ ! -d ~jenkins/.ssh ]; then
  mkdir -p ~jenkins/.ssh
  chmod 700 ~jenkins/.ssh

  cat > ~jenkins/.ssh/config << EOF
Host git.eucalyptus-systems.com
   StrictHostKeyChecking no
   UserKnownHostsFile=/dev/null
Host github.com
   StrictHostKeyChecking no
   UserKnownHostsFile=/dev/null
EOF

  chown -R jenkins:jenkins ~jenkins/.ssh
fi
%end

#
# Configure cloud-init
%post --erroronfail
cat > /etc/cloud/cloud.cfg << EOF
user: jenkins
disable_root: 1
ssh_pwauth:   0

# Mounts for instance-store
mounts:
 - [ ephemeral0, /srv/jenkins ]
 - [ swap, none, swap, sw, 0, 0 ]

cc_ready_cmd: ['/bin/true']
locale_configfile: /etc/sysconfig/i18n
mount_default_fields: [~, ~, 'auto', 'defaults,nofail', '0', '2']
ssh_deletekeys:   0
ssh_genkeytypes:  ~
ssh_svcname:      sshd
syslog_fix_perms: ~

cloud_init_modules:
 - bootcmd
 - resizefs
 - set_hostname
 - rsyslog
 - ssh

cloud_config_modules:
 - mounts
 - ssh-import-id
 - locale
 - set-passwords
 - timezone
 - disable-ec2-metadata
 - runcmd

cloud_final_modules:
 - scripts-per-once
 - scripts-per-boot
 - scripts-per-instance
 - scripts-user
 - keys-to-console
 - phone-home
 - final-message

# vim:syntax=yaml
EOF

mkdir -p /var/lib/cloud/scripts/per-boot
cat > /var/lib/cloud/scripts/per-boot/git-key.sh << EOF
#!/bin/bash
curl http://cloud.release.eucalyptus-systems.com/cloud-files/jenkins-git.key > /home/jenkins/.ssh/id_rsa
chmod 600 /home/jenkins/.ssh/id_rsa
chown jenkins:jenkins /home/jenkins/.ssh/id_rsa
EOF

chmod 755 /var/lib/cloud/scripts/per-boot/git-key.sh
%end

